query Frontpage($path: String!, $version: VersionLabel) {
  catalogue(path: $path, language: "en", version: $version) {
    meta: component(id: "meta") {
      # ContentChunk
      ...component
    }
    grid: component(id: "grids") {
      content {
        ... on GridRelationsContent {
          grids {
            rows {
              columns {
                layout {
                  rowspan
                  colspan
                }
                item {
                  name
                  path
                  topics {
                    name
                  }
                  ... on Product {
                    variants {
                      images {
                        ...image
                      }
                      price
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  books: catalogue(path: "/shop", language: "en") {
    children {
      id
      topics { name } 
      bundle: component(id: "bundle") {
        content { ...boolean }
      }
      ... on Product {
        __typename 
        name 
        path 
        topics { name } 
        defaultVariant {
          firstImage { ...image }
          price
        }
      }

    }
  }
}
